<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - Página no encontrada</title>
  <!-- Agrega el enlace al archivo CSS de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }

    .error-container {
      text-align: center;
    }

    .error-code {
      font-size: 120px;
      font-weight: bold;
      color: #dc3545;
    }

    .error-message {
      font-size: 24px;

    .back-to-home {
      margin-top: 30px;
    }

  <div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">Página no encontrada</div>

    <p class="back-to-home"><a href="/" class="btn btn-primary">Volver a la página de inicio</a></p>
    -->
  </div>

  <!-- Agrega el enlace al archivo JavaScript de Bootstrap (opcional, pero recomendado) -->

</html>
